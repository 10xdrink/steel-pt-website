  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Calendly inline widget script -->
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <script type="text/javascript">
      window.onload = function() {
        // Check if Calendly loaded successfully
        setTimeout(function() {
          if (typeof Calendly !== 'undefined') {
            console.log('Calendly loaded successfully');
            // Force widget refresh if needed
            if (document.getElementById('calendly-widget')) {
              const url = document.getElementById('calendly-widget').getAttribute('data-url');
              if (url && Calendly) {
                // Reinitialize if needed
                Calendly.initInlineWidget({
                  url: url,
                  parentElement: document.getElementById('calendly-widget'),
                  prefill: {},
                  utm: {}
                });
              }
            }
          } else {
            console.log('Calendly failed to load');
            // Show fallback if widget exists
            const fallback = document.getElementById('calendly-fallback');
            if (fallback) {
              fallback.classList.remove('hidden');
            }
          }
        }, 2000); // Check after 2 seconds to give time for loading
      }
    </script>
  </body>
